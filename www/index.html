<div class='section debug' id="debugger">
	<h3>Debug output</h3>
	<pre data-debug></pre>
</div>


<template id="editor">
	<div class="editor" data-js-editor>
		<div data-controls class="editor__controls">
			<p>
				<span data-action="save" class='btn	-small'>Save</span>
				<span data-action="test" class='btn	-small'>Toggle block type</span>

			</p>
			<p>
				Active block:
				<strong>
					<span data-bind="blockType"></span>
				</strong>
			</p>
		</div>
		<div data-blocks></div>
	</div>
</template>	

<template id="block">
 	<div class="block" data-block="true">
	  	<span data-controls class="block__controls">
	  		<span data-action="remove">Remove</span>
	  	</span>
	</div>
</template>

<script type="text/javascript" src="/js/app.js"></script>
</body>
